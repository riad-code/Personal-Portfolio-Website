      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

      <ul class="navbar-nav ms-3 fw-bold">

  <section class="container my-5">
    <header>
      <h2 class="text-center mb-4 fw-bold">About me</h2>
    </header>
    <div class="row g-4"> 
      <div class="col-md-6 offset-md-3">
        <div class="card h-100 shadow">
          <img src="image/ci.jpg" class="card-img-top" alt="about me">
        </div>
      </div>
    </div>
  </section>

  <section class="container my-5">
    <h2 class="text-center mb-4 fw-bold">Contact Me</h2>
    <form id="contactForm" method="POST">
      <div class="row mb-3"> 
        <label class="col-md-3">Full Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" name="name" required />
        </div>
      </div>
      <div class="row mb-3"> 
        <label class="col-md-3">Email Address</label>
        <div class="col-md-6">
          <input type="email" class="form-control" name="email" required />
        </div>
      </div>
      <div class="row mb-3"> 
        <label class="col-md-3">Mobile Number</label>
        <div class="col-md-6">
          <input type="number" class="form-control" name="mobile" id="mobile" required />
          <span id="mobileError" class="text-danger small"></span>
        </div>
      </div>
      <div class="row mb-3"> 
        <label class="col-md-3">Your Message</label>
        <div class="col-md-6">
          <textarea class="form-control" name="message" required></textarea>
        </div>
      </div>
      <div class="row mb-3"> 
        <label class="col-md-3"></label>
        <div class="col-md-6">
          <input type="submit" class="btn btn-success px-5 rounded-0" value="Send Message"/>
        </div>
      </div>
    </form>
  </section>

  <section class="py-5">
    <div class="container-fluid"> 
      <div class="row">
        <div class="col p-0">
          <div class="card card-body p-0 rounded-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.7951569475763!2d90.3890787753361!3d23.75468307866748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8bd549fb345%3A0x7742bff894bdacaf!2sPencilBox%20Training%20Institute!5e0!3m2!1sen!2sbd!4v1745565129297!5m2!1sen!2sbd" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-center text-white py-3">
    <p class="mb-0">
      &copy; <span id="year"></span> Portfolio of Riad. All rights reserved. 
      <br><span id="datetime"></span>
    </p>
  </footer>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/script.js"></script>
